<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no">
  <title>AR –ü–∞–∑–ª –¥–ª—è –î—ñ—Ç–µ–π</title>

  <!-- A-Frame (3D/AR) -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <!-- MindAR (—Ä–æ–∑–ø—ñ–∑–Ω–∞–≤–∞–Ω–Ω—è –∑–æ–±—Ä–∞–∂–µ–Ω–Ω—è) -->
  <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <!-- –ö–æ–Ω—Ñ–µ—Ç—Ç—ñ -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: #ffebf3;
      overflow: hidden;
    }

    .btn {
      padding: 10px 16px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      background: #ff69b4;
      color: white;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    #controls {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 100;
    }

    #hint {
      position: fixed;
      top: 20px;
      left: 0;
      width: 100%;
      text-align: center;
      font-size: 18px;
      color: #d1006c;
      font-weight: bold;
      pointer-events: none;
      text-shadow: 0 0 5px white;
    }

    a-scene {
      width: 100%;
      height: 100vh;
      display: block;
    }
  </style>
</head>
<body>

  <!-- –ü—ñ–¥–∫–∞–∑–∫–∞ -->
  <div id="hint">–ù–∞–≤–µ–¥–∏ –∫–∞–º–µ—Ä—É –Ω–∞ –º–∞—Ä–∫–µ—Ä-–∑—ñ—Ä–∫—É üåü</div>

  <!-- –ö–Ω–æ–ø–∫–∏ -->
  <div id="controls">
    <label class="btn">
      üì∏ –§–æ—Ç–æ
      <input type="file" id="upload" accept="image/*" style="display:none">
    </label>
    <button id="demoBtn" class="btn">–î–µ–º–æ</button>
  </div>

  <!-- AR –°—Ü–µ–Ω–∞ -->
  <a-scene
    mindar-image="imageTargetSrc: ./targets.mind; autoStart: false"
    color-space="sRGB"
    renderer="antialias: true; alpha: true"
    vr-mode-ui="enabled: false"
  >
    <a-assets>
      <img id="userImg" crossorigin="anonymous" />
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- –ú–∞—Ä–∫–µ—Ä -->
    <a-entity mindar-image-target="targetIndex: 0" id="marker">
      <!-- –¢–µ–∫—Å—Ç -->
      <a-entity position="0 0.6 0" text="value: –ó–±–µ—Ä–∏ –ø–∞–∑–ª!; align:center; width:2; color:#ff1493;"></a-entity>

      <!-- –ü–ª–æ—â–∏–Ω–∫–∞-–ø—ñ–¥–∫–ª–∞–¥–∫–∞ -->
      <a-plane position="0 0 0" width="1" height="1" color="#fff" opacity="0.2"></a-plane>

      <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —á–∞—Å—Ç–∏–Ω -->
      <a-entity id="pieces"></a-entity>

      <!-- –ù–∞–ø–∏—Å "–ú–æ–ª–æ–¥–µ—Ü—å!" -->
      <a-entity id="winText" visible="false" position="0 -0.6 0"
                text="value: –ú–æ–ª–æ–¥–µ—Ü—å! üéâ; align:center; width:2; color:#ff4500; font-weight:bold;"></a-entity>
    </a-entity>
  </a-scene>

  <!-- –ó–≤—É–∫ -->
  <audio id="winSound" src="https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3" preload="auto"></audio>

  <script>
    const upload = document.getElementById('upload');
    const demoBtn = document.getElementById('demoBtn');
    const userImg = document.getElementById('userImg');
    const piecesEl = document.querySelector('#pieces');
    const winText = document.getElementById('winText');
    const winSound = document.getElementById('winSound');
    const hint = document.getElementById('hint');

    let pieces = [];

    // –ü–æ–∑–∏—Ü—ñ—ó –¥–ª—è 2x2 –ø–∞–∑–ª—É
    const positions = [
      { x: -0.25, y:  0.25 },
      { x:  0.25, y:  0.25 },
      { x: -0.25, y: -0.25 },
      { x:  0.25, y: -0.25 }
    ];

    // –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Ñ–æ—Ç–æ
    upload.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) loadAndStart(file);
    });

    demoBtn.addEventListener('click', () => {
      fetch('https://source.unsplash.com/random/800x800?smile,kid')
        .then(r => r.blob())
        .then(blob => {
          const file = new File([blob], "demo.jpg", { type: "image/jpeg" });
          loadAndStart(file);
        });
    });

    function loadAndStart(file) {
      const reader = new FileReader();
      reader.onload = (e) => {
        userImg.src = e.target.result;
        setTimeout(createPieces, 500); // —á–µ–∫–∞—î–º–æ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è
      };
      reader.readAsDataURL(file);
      hint.textContent = "–¢–µ–ø–µ—Ä —à—É–∫–∞–π –º–∞—Ä–∫–µ—Ä!";
    }

    function createPieces() {
      piecesEl.innerHTML = '';
      pieces = [];

      positions.forEach((pos, i) => {
        const piece = document.createElement('a-plane');
        piece.setAttribute('width', 0.5);
        piece.setAttribute('height', 0.5);
        piece.setAttribute('position', `${pos.x} ${pos.y + 1} 0`); // –≤–∏–ª—ñ—Ç–∞—é—Ç—å –∑–≥–æ—Ä–∏
        piece.setAttribute('material', `src: #userImg; shader: flat; repeat: 0.5 0.5; offset: ${i%2===0?0:0.5} ${i<2?0:0.5};`);
        piece.setAttribute('class', 'draggable');
        piece.setAttribute('id', `piece-${i}`);

        // –ê–Ω—ñ–º–∞—Ü—ñ—è –ø–æ—è–≤–∏
        piece.setAttribute('animation', `property: position; to: ${pos.x} ${pos.y} 0; dur: 800; easing: easeOutElastic`);

        piecesEl.appendChild(piece);

        pieces.push({
          el: piece,
          target: pos,
          placed: false
        });
      });

      setTimeout(enableDrag, 1000);
    }

    // Drag & Drop
    function enableDrag() {
      const scene = document.querySelector('a-scene');
      const camera = scene.camera;
      const raycaster = new THREE.Raycaster();
      let selected = null;

      scene.canvas.addEventListener('pointerdown', (e) => {
        if (selected) return;
        const ndc = getMouseNDC(e, scene);
        raycaster.setFromCamera(ndc, camera);
        const intersects = raycaster.intersectObjects(getMeshes(), true);
        if (intersects.length > 0) {
          const piece = intersects[0].object.el;
          if (!piece.parentElement.placed) {
            selected = piece.parentElement;
            selected.object3D.scale.set(1.1, 1.1, 1);
          }
        }
      });

      window.addEventListener('pointermove', (e) => {
        if (!selected) return;
        const ndc = getMouseNDC(e, scene);
        raycaster.setFromCamera(ndc, camera);
        const plane = new THREE.Plane(new THREE.Vector3(0, 0, 1), 0);
        const point = new THREE.Vector3();
        raycaster.ray.intersectPlane(plane, point);
        selected.object3D.position.set(point.x, point.y, 0);
      });

      window.addEventListener('pointerup', () => {
        if (!selected) return;
        const pos = selected.object3D.position;
        pieces.forEach(p => {
          if (p.el === selected && !p.placed) {
            const dx = pos.x - p.target.x;
            const dy = pos.y - p.target.y;
            if (Math.sqrt(dx*dx + dy*dy) < 0.1) {
              pos.x = p.target.x;
              pos.y = p.target.y;
              p.placed = true;
              selected.setAttribute('animation', 'property: scale; to: 1.05 1.05 1; dur: 200; dir: alternate; loop: 1');
              checkWin();
            }
          }
        });
        selected.object3D.scale.set(1, 1, 1);
        selected = null;
      });

      function getMouseNDC(e, scene) {
        const rect = scene.canvas.getBoundingClientRect();
        return {
          x: ((e.clientX - rect.left) / rect.width) * 2 - 1,
          y: -((e.clientY - rect.top) / rect.height) * 2 + 1
        };
      }

      function getMeshes() {
        return pieces
          .filter(p => !p.placed)
          .map(p => p.el.getObject3D('mesh'))
          .filter(m => m);
      }
    }

    function checkWin() {
      const all = pieces.every(p => p.placed);
      if (all) {
        winText.setAttribute('visible', 'true');
        winSound.play();
        confetti({
          particleCount: 100,
          spread: 70,
          origin: { y: 0.6 },
          colors: ['#ff0044', '#ff6600', '#ffff00', '#00ff00', '#0066ff']
        });
        setTimeout(() => {
          hint.textContent = "–°—É–ø–µ—Ä! –ó–∞–≤–∞–Ω—Ç–∞–∂ –Ω–æ–≤–µ —Ñ–æ—Ç–æ!";
        }, 2000);
      }
    }
  </script>
</body>
</html>
