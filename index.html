  <style>
    body {

    /* –ö–Ω–æ–ø–∫–∞ YouTube ‚Äî —Ç–≤–æ—è */

      position: fixed;
      bottom: 70px;
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(45deg, #ff8a00, #e65100);
      color: white;
      padding: 14px 24px;
      border-radius: 30px;
      font-size: 1.1em;
      font-weight: bold;
      text-decoration: none;
      z-index: 100;
      box-shadow: 0 6px 12px rgba(0,0,0,0.4);
      text-align: center;
    }

    a-scene {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>

  <!-- –ï–∫—Ä–∞–Ω: –∫–ª–∞—Ü–Ω–∏, —â–æ–± —É–≤—ñ–º–∫–Ω—É—Ç–∏ -->
  <div id="loading">
    üîÆ AR-—á–∞—Ä–∏ –≥–æ—Ç–æ–≤—ñ!<br>
    üëâ –ö–ª–∞—Ü–Ω–∏, —â–æ–± —É–≤—ñ–º–∫–Ω—É—Ç–∏ –∫–∞–º–µ—Ä—É!
  </div>

  <!-- –ü—ñ–¥–∫–∞–∑–∫–∞ -->
  <div id="hint">üîç –ù–∞–≤–µ–¥–∏ –Ω–∞ –º–∞—Ä–∫–µ—Ä-–∑—ñ—Ä–∫—É</div>

  <!-- –ö–Ω–æ–ø–∫–∏ –∫–µ—Ä—É–≤–∞–Ω–Ω—è -->
  <div id="controls">
    <label class="btn">
      üì∏ –ó–∞–≤–∞–Ω—Ç–∞–∂ —Ñ–æ—Ç–æ
      <input type="file" id="upload" accept="image/*" style="display: none;">
    </label>
    <button id="demoBtn" class="btn">üéÆ –î–µ–º–æ</button>
  </div>

  <!-- –¢–≤–æ—è –∫–Ω–æ–ø–∫–∞ YouTube -->
  <a href="https://youtube.com/playlist?list=PL6UDFwT9TzFxsVdFiEBsQ9yFpcYRPOpfO&si=IyXv1SkdPyvhcW7Z" 
     id="smartLessaBtn" target="_blank">üëâ –î–∏–≤–∏—Å—å –±—ñ–ª—å—à–µ –Ω–∞ @SmartLessa</a>

  <!-- AR –°—Ü–µ–Ω–∞ -->
  <a-scene
    mindar-image="imageTargetSrc: ./targets.mind; autoStart: false"
    color-space="sRGB"
    renderer="antialias: true; alpha: true; background: transparent"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
  >
    <a-assets>
      <img id="userImg" crossorigin="anonymous" />
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0" id="marker">
      <a-entity position="0 0.6 0"
                text="value: –ó–±–µ—Ä–∏ –ø–∞–∑–ª!; align:center; width:2; color:#ff1493; font-weight:bold;"></a-entity>

      <a-plane position="0 0 0" width="1" height="1" color="#fff" opacity="0.1"></a-plane>

      <a-entity id="pieces"></a-entity>

      <a-entity id="winText" visible="false" position="0 -0.6 0"
                text="value: –ú–æ–ª–æ–¥–µ—Ü—å! üéâ; align:center; width:2; color:#ff4500; font-weight:bold;"></a-entity>
    </a-entity>
  </a-scene>

  <!-- –ó–≤—É–∫ –ø—Ä–∏ –∑–±–∏—Ä–∞–Ω–Ω—ñ -->
  <audio id="successSound" src="https://cdn.pixabay.com/audio/2021/09/21/audio_2811f3692c.mp3" preload="auto"></audio>

  <script>
    // –ï–∫—Ä–∞–Ω "–∫–ª–∞—Ü–Ω–∏"
    document.getElementById('loading').addEventListener('click', async () => {
      document.getElementById('loading').style.display = 'none';
      await requestCamera();
    });

    // –ó–∞–ø–∏—Ç –Ω–∞ –∫–∞–º–µ—Ä—É
    async function requestCamera() {
      try {
        await navigator.mediaDevices.getUserMedia({ video: true });
        console.log("‚úÖ –î–æ—Å—Ç—É–ø –¥–æ –∫–∞–º–µ—Ä–∏ –æ—Ç—Ä–∏–º–∞–Ω–æ");
      } catch (err) {
        console.error("‚ùå –ü–æ–º–∏–ª–∫–∞ –∫–∞–º–µ—Ä–∏:", err);
        alert("–ë—É–¥—å –ª–∞—Å–∫–∞, –¥–æ–∑–≤–æ–ª—å—Ç–µ –¥–æ—Å—Ç—É–ø –¥–æ –∫–∞–º–µ—Ä–∏ –≤ –Ω–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è—Ö –±—Ä–∞—É–∑–µ—Ä–∞");
      }
    }

    // –ó–∞–ø—É—Å–∫ –ø—Ä–∏ –∫–ª—ñ–∫—É
    window.addEventListener('load', () => {
      // –î–æ–¥–∞—Ç–∫–æ–≤–æ ‚Äî —è–∫—â–æ —Ö—Ç–æ—Å—å –Ω–∞—Ç–∏—Å–Ω–µ –±—É–¥—å-–¥–µ
      document.body.addEventListener('touchstart', requestCamera, { once: true });
      document.body.addEventListener('click', requestCamera, { once: true });
    });

    // --- –†–µ—à—Ç–∞ –∫–æ–¥—É (–∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Ñ–æ—Ç–æ, –ø–∞–∑–ª, drag & drop) ---
    const upload = document.getElementById('upload');
    const demoBtn = document.getElementById('demoBtn');
    const userImg = document.getElementById('userImg');
    const piecesEl = document.getElementById('pieces');
    const winText = document.querySelector('#winText');
    const successSound = document.getElementById('successSound');
    const hint = document.getElementById('hint');

    let pieces = [];

    const positions = [
      { x: -0.25, y:  0.25 },
      { x:  0.25, y:  0.25 },
      { x: -0.25, y: -0.25 },
      { x:  0.25, y: -0.25 }
    ];

    upload.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) startPuzzle(URL.createObjectURL(file));
    });

    demoBtn.addEventListener('click', () => {
      const demoImg = 'https://source.unsplash.com/random/800x800?smile,kid,joy';
      startPuzzle(demoImg);
    });

    function startPuzzle(imageSrc) {
      userImg.src = imageSrc;
      userImg.onload = () => {
        createPieces();
        hint.textContent = "–®—É–∫–∞–π –º–∞—Ä–∫–µ—Ä!";
      };
    }

    function createPieces() {
      piecesEl.innerHTML = '';
      pieces = [];
      positions.forEach((pos, i) => {
        const piece = document.createElement('a-plane');
        piece.setAttribute('width', 0.5);
        piece.setAttribute('height', 0.5);
        piece.setAttribute('position', `${pos.x} ${pos.y + 1} 0`);
        piece.setAttribute('material', `src: #userImg; shader: flat; repeat: 0.5 0.5; offset: ${i%2===0?0:0.5} ${i<2?0:0.5}; transparent: true;`);
        piece.setAttribute('id', `piece-${i}`);
        piece.setAttribute('animation', `property: position; to: ${pos.x} ${pos.y} 0; dur: 800; easing: easeOutElastic`);
        piecesEl.appendChild(piece);
        pieces.push({ el: piece, target: pos, placed: false });
      });
      setTimeout(enableDrag, 1000);
    }

    function enableDrag() {
      const scene = document.querySelector('a-scene');
      const camera = scene.camera;
      const raycaster = new THREE.Raycaster();
      let selected = null;

      const canvas = scene.renderer.domElement;
      canvas.addEventListener('pointerdown', (e) => {
        if (selected) return;
        const ndc = getNDC(e);
        raycaster.setFromCamera(ndc, camera);
        const intersects = raycaster.intersectObjects(getMeshes(), true);
        if (intersects.length > 0) {
          const piece = intersects[0].object.el;
          if (piece && !piece.parentElement.placed) {
            selected = piece.parentElement;
            selected.object3D.scale.set(1.1, 1.1, 1);
          }
        }
      });

      window.addEventListener('pointermove', (e) => {
        if (!selected) return;
        const ndc = getNDC(e);
        raycaster.setFromCamera(ndc, camera);
        const plane = new THREE.Plane(new THREE.Vector3(0, 0, 1), 0);
        const point = new THREE.Vector3();
        raycaster.ray.intersectPlane(plane, point);
        selected.object3D.position.set(point.x, point.y, 0);
      });

      window.addEventListener('pointerup', () => {
        if (!selected) return;
        const pos = selected.object3D.position;
        pieces.forEach(p => {
          if (p.el === selected && !p.placed) {
            const dx = pos.x - p.target.x;
            const dy = pos.y - p.target.y;
            if (Math.sqrt(dx*dx + dy*dy) < 0.1) {
              pos.x = p.target.x;
              pos.y = p.target.y;
              p.placed = true;
              selected.setAttribute('animation', 'property: scale; to: 1.05 1.05 1; dur: 200; dir: alternate; loop: 1');
              checkWin();
            }
          }
        });
        selected.object3D.scale.set(1, 1, 1);
        selected = null;
      });

      function getNDC(e) {
        const rect = scene.canvas.getBoundingClientRect();
        return {
          x: ((e.clientX - rect.left) / rect.width) * 2 - 1,
          y: -((e.clientY - rect.top) / rect.height) * 2 + 1
        };
      }

      function getMeshes() {
        return pieces
          .filter(p => !p.placed)
          .map(p => p.el.getObject3D('mesh'))
          .filter(m => m);
      }
    }

    function checkWin() {
      if (pieces.every(p => p.placed)) {
        winText.setAttribute('visible', 'true');
        successSound.play().catch(() => {});
        confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
        hint.textContent = "üéâ –ú–æ–ª–æ–¥–µ—Ü—å! –ó–∞–≤–∞–Ω—Ç–∞–∂ –Ω–æ–≤–µ —Ñ–æ—Ç–æ!";
      }
    }
  </script>
