<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no">
  <title>AR –ü–∞–∑–ª –¥–ª—è –î—ñ—Ç–µ–π ‚Äî SmartLessa</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <!-- MindAR –¥–ª—è —Ä–æ–∑–ø—ñ–∑–Ω–∞–≤–∞–Ω–Ω—è –∑–æ–±—Ä–∞–∂–µ–Ω–Ω—è -->
  <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <!-- Confetti –¥–ª—è —Å–≤—è—Ç–∫–æ–≤–∏—Ö –µ—Ñ–µ–∫—Ç—ñ–≤ -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: #ffebf3;
      overflow: hidden;
      touch-action: none;
    }

    .btn {
      padding: 12px 20px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      background: linear-gradient(45deg, #ff4081, #ff69b4);
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      text-align: center;
    }

    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #ff69b4;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 1.5em;
      z-index: 200;
      text-align: center;
      padding: 20px;
    }

    #controls {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 15px;
      z-index: 100;
    }

    #hint {
      position: fixed;
      top: 20px;
      left: 0;
      width: 100%;
      text-align: center;
      font-size: 18px;
      color: #d1006c;
      font-weight: bold;
      pointer-events: none;
      text-shadow: 0 0 5px white;
    }

    a-scene {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>

  <!-- –ï–∫—Ä–∞–Ω –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è -->
  <div id="loading">
    üîÆ –ß–∞—Ä—ñ–≤–Ω–∏–π AR-–ø–∞–∑–ª –∑–∞–≤–∞–Ω—Ç–∞–∂—É—î—Ç—å—Å—è...<br>
    –ë—É–¥—å –ª–∞—Å–∫–∞, –¥–∞–π—Ç–µ –¥–æ—Å—Ç—É–ø –¥–æ –∫–∞–º–µ—Ä–∏!
  </div>

  <!-- –ü—ñ–¥–∫–∞–∑–∫–∞ -->
  <div id="hint">üîç –ù–∞–≤–µ–¥—ñ—Ç—å –∫–∞–º–µ—Ä—É –Ω–∞ –º–∞—Ä–∫–µ—Ä-–∑—ñ—Ä–∫—É</div>

  <!-- –ö–Ω–æ–ø–∫–∏ -->
  <div id="controls">
    <label class="btn">
      üì∏ –ó–∞–≤–∞–Ω—Ç–∞–∂ —Ñ–æ—Ç–æ
      <input type="file" id="upload" accept="image/*" style="display: none;">
    </label>
    <button id="demoBtn" class="btn">üéÆ –î–µ–º–æ</button>
  </div>

  <!-- –ü–æ—Å–∏–ª–∞–Ω–Ω—è –Ω–∞ YouTube -->
  <a href="https://youtube.com/playlist?list=PL6UDFwT9TzFxsVdFiEBsQ9yFpcYRPOpfO&si=IyXv1SkdPyvhcW7Z"
     id="smartLessaBtn"
     target="_blank"
     style="position:fixed; bottom:70px; left:50%; transform:translateX(-50%); color:#ff4081; text-decoration:none; font-weight:bold; font-size:14px; z-index:100; background:white; padding:8px 16px; border-radius:20px; box-shadow:0 2px 6px rgba(0,0,0,0.1);">
     üëâ –î–∏–≤–∏—Å—å –±—ñ–ª—å—à–µ –Ω–∞ @SmartLessa
  </a>

  <!-- AR –°—Ü–µ–Ω–∞ -->
  <a-scene
    mindar-image="imageTargetSrc: ./targets.mind; autoStart: false"
    color-space="sRGB"
    renderer="antialias: true; alpha: true; background: transparent"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: true"
  >
    <a-assets>
      <!-- –§–æ—Ç–æ –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞ -->
      <img id="userImg" crossorigin="anonymous" />
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- –ú–∞—Ä–∫–µ—Ä -->
    <a-entity mindar-image-target="targetIndex: 0" id="marker">
      <!-- –ù–∞–∑–≤–∞ -->
      <a-entity position="0 0.6 0"
                text="value: –ó–±–µ—Ä–∏ –ø–∞–∑–ª!; align:center; width:2; color:#ff1493; font-weight:bold;"></a-entity>

      <!-- –ü—ñ–¥–∫–ª–∞–¥–∫–∞ -->
      <a-plane position="0 0 0" width="1" height="1" color="#fff" opacity="0.1"></a-plane>

      <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —á–∞—Å—Ç–∏–Ω –ø–∞–∑–ª—É -->
      <a-entity id="pieces"></a-entity>

      <!-- –ù–∞–ø–∏—Å "–ú–æ–ª–æ–¥–µ—Ü—å!" -->
      <a-entity id="winText" visible="false" position="0 -0.6 0"
                text="value: –ú–æ–ª–æ–¥–µ—Ü—å! üéâ; align:center; width:2; color:#ff4500; font-weight:bold; font-size:0.4;"></a-entity>
    </a-entity>
  </a-scene>

  <!-- –ó–≤—É–∫ –ø—Ä–∏ —É—Å–ø—ñ—Ö—É -->
  <audio id="successSound" src="https://cdn.pixabay.com/audio/2021/09/21/audio_2811f3692c.mp3" preload="auto"></audio>

  <script>
    const upload = document.getElementById('upload');
    const demoBtn = document.getElementById('demoBtn');
    const userImg = document.getElementById('userImg');
    const piecesEl = document.getElementById('pieces');
    const winText = document.querySelector('#winText');
    const successSound = document.getElementById('successSound');
    const loadingScreen = document.getElementById('loading');
    const hint = document.getElementById('hint');

    let pieces = [];

    // –ü–æ–∑–∏—Ü—ñ—ó –¥–ª—è 2x2 –ø–∞–∑–ª—É
    const positions = [
      { x: -0.25, y:  0.25 },
      { x:  0.25, y:  0.25 },
      { x: -0.25, y: -0.25 },
      { x:  0.25, y: -0.25 }
    ];

    // –ü—Ä–∏—Ö–æ–≤—É—î–º–æ –µ–∫—Ä–∞–Ω –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –ø—ñ—Å–ª—è —Å—Ç–∞—Ä—Ç—É —Ä–µ–Ω–¥–µ—Ä—É
    document.querySelector('a-scene').addEventListener('renderstart', () => {
      loadingScreen.style.display = 'none';
      hint.textContent = "–ó–∞–≤–∞–Ω—Ç–∞–∂ —Ñ–æ—Ç–æ –∞–±–æ –Ω–∞—Ç–∏—Å–Ω–∏ –î–µ–º–æ";
    });

    // –û–±—Ä–æ–±–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Ñ–æ—Ç–æ
    upload.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) startPuzzle(URL.createObjectURL(file));
    });

    demoBtn.addEventListener('click', () => {
      // –í–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ —Ñ–æ—Ç–æ –∑ Unsplash
      const demoImg = 'https://source.unsplash.com/random/800x800?smile,kid,joy';
      startPuzzle(demoImg);
    });

    function startPuzzle(imageSrc) {
      userImg.src = imageSrc;
      userImg.onload = () => {
        createPieces();
        hint.textContent = "–®—É–∫–∞–π –º–∞—Ä–∫–µ—Ä!";
      };
    }

    function createPieces() {
      piecesEl.innerHTML = '';
      pieces = [];

      positions.forEach((pos, i) => {
        const piece = document.createElement('a-plane');
        piece.setAttribute('width', 0.5);
        piece.setAttribute('height', 0.5);
        piece.setAttribute('position', `${pos.x} ${pos.y + 1} 0`);
        piece.setAttribute('material', `src: #userImg; shader: flat; repeat: 0.5 0.5; offset: ${i%2===0?0:0.5} ${i<2?0:0.5}; transparent: true;`);
        piece.setAttribute('class', 'draggable');
        piece.setAttribute('id', `piece-${i}`);

        // –ê–Ω—ñ–º–∞—Ü—ñ—è –ø–æ—è–≤–∏
        piece.setAttribute('animation', `property: position; to: ${pos.x} ${pos.y} 0; dur: 800; easing: easeOutElastic`);

        piecesEl.appendChild(piece);

        pieces.push({
          el: piece,
          target: pos,
          placed: false
        });
      });

      setTimeout(enableDrag, 1000);
    }

    // Drag & Drop
    function enableDrag() {
      const scene = document.querySelector('a-scene');
      const camera = scene.camera;
      const raycaster = new THREE.Raycaster();
      let selected = null;

      const canvas = scene.renderer.domElement;
      canvas.addEventListener('pointerdown', (e) => {
        if (selected) return;
        const ndc = getMouseNDC(e, scene);
        raycaster.setFromCamera(ndc, camera);
        const intersects = raycaster.intersectObjects(getMeshes(), true);
        if (intersects.length > 0) {
          const piece = intersects[0].object.el;
          if (piece && !piece.parentElement.placed) {
            selected = piece.parentElement;
            selected.object3D.scale.set(1.1, 1.1, 1);
          }
        }
      });

      window.addEventListener('pointermove', (e) => {
        if (!selected) return;
        const ndc = getMouseNDC(e, scene);
        raycaster.setFromCamera(ndc, camera);
        const plane = new THREE.Plane(new THREE.Vector3(0, 0, 1), 0);
        const point = new THREE.Vector3();
        if (raycaster.ray.intersectPlane(plane, point)) {
          selected.object3D.position.set(point.x, point.y, 0);
        }
      });

      window.addEventListener('pointerup', () => {
        if (!selected) return;
        const pos = selected.object3D.position;
        pieces.forEach(p => {
          if (p.el === selected && !p.placed) {
            const dx = pos.x - p.target.x;
            const dy = pos.y - p.target.y;
            const dist = Math.sqrt(dx*dx + dy*dy);
            if (dist < 0.1) {
              pos.x = p.target.x;
              pos.y = p.target.y;
              p.placed = true;
              selected.setAttribute('animation', 'property: scale; to: 1.05 1.05 1; dur: 200; dir: alternate; loop: 1');
              checkWin();
            }
          }
        });
        selected.object3D.scale.set(1, 1, 1);
        selected = null;
      });

      function getMouseNDC(e, scene) {
        const rect = scene.canvas.getBoundingClientRect();
        return {
          x: ((e.clientX - rect.left) / rect.width) * 2 - 1,
          y: -((e.clientY - rect.top) / rect.height) * 2 + 1
        };
      }

      function getMeshes() {
        return pieces
          .filter(p => !p.placed)
          .map(p => p.el.getObject3D('mesh'))
          .filter(m => m);
      }
    }

    function checkWin() {
      const all = pieces.every(p => p.placed);
      if (all) {
        winText.setAttribute('visible', 'true');
        successSound.play().catch(() => {});
        confetti({
          particleCount: 100,
          spread: 70,
          origin: { y: 0.6 },
          colors: ['#ff0044', '#ff6600', '#ffff00', '#00ff00', '#0066ff']
        });
        hint.textContent = "üéâ –°—É–ø–µ—Ä! –ó–∞–≤–∞–Ω—Ç–∞–∂ –Ω–æ–≤–µ —Ñ–æ—Ç–æ!";
      }
    }
  </script>
</body>
